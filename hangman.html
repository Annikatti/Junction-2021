<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="hangman.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
    <header>
        <h1>EMPATHIC MINIGAME</h1>
    </header>
    <img id="tree">
    <br>
    <h1 id="announce"></h1>
    <button style="display: none;" id="back" onclick="back()">Back to Best Game Ever!</button>
    <button style="display: none;" id="retry" onclick="retry()">Try again...</button>
    <br>
    <div id="guessLines"></div>
    <br>
    <input type="text" id="input" maxlength="1">
    <button id="button" onclick="guess();">Guess</button>
    <br>
    <div id="usedLetters"></div>
    <script src="hangman.js"></script>
</body>

</html>
